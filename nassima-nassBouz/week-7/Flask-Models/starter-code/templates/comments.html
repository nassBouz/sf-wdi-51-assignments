{% extends "layout.html" %}

{% block content %}
<h1>All Comments</h1>
{% for comment in comments %}
<article class="message is-primary">
    <div class="message-header">
        <a href={{url_for('comts', id=comment.id)}}>{{comment.title}}</a>

        <p>By: {{comment.user}}</p>
    </div>
    <div class="message-body">
        {{comment.text}}
    </div>
    <a>r/{{comment.post}}</a>
</article>
{% endfor %}
{% endblock %}
